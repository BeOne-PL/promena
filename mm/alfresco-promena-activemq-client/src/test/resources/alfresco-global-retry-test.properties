# 100MB
promena.client.serializer.kryo.buffer-size=104857600

# memory/file
promena.client.communication.external.id=memory
promena.client.communication.external.file.location=

promena.client.transformation.error.retry.enabled=true
promena.client.transformation.error.retry.max-attempts=2
promena.client.transformation.error.retry.next-attempt-delay=500ms

promena.client.activemq.consumer.queue.request=Promena.request
promena.client.activemq.consumer.queue.response=Promena.response
promena.client.activemq.consumer.queue.response.error=Promena.response.error
promena.client.activemq.consumer.queue.response.error.selector=send_back_retry_enabled = TRUE AND send_back_attempt < send_back_retry_max_attempts

promena.client.activemq.spring.activemq.broker-url=failover:(nio://localhost:{PORT})?timeout=3000&jms.useCompression=true
promena.client.activemq.spring.jms.pub-sub-domain=false