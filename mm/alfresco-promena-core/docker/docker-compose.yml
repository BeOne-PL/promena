version: '3.4'
services:
  alfresco-promena-core-share:
    image: ${docker.share.image}:${alfresco.share.version}
    environment:
      REPO_HOST: alfresco-promena-core-acs
      REPO_PORT: 8080
    ports:
      - "${share.port}:8080"

  alfresco-promena-core-acs:
    image: alfresco-content-services-alfresco-promena-core:development
    build:
      dockerfile: ./Dockerfile
      context: ../../../target
    environment:
      CATALINA_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0.0.0.0:8888"
    ports:
      - "${acs.port}:8080"
      - "${acs.debug.port}:8888"
    volumes:
      - alfresco-promena-core-acs-volume:/usr/local/tomcat/alf_data
    depends_on:
      - alfresco-promena-core-postgres

  alfresco-promena-core-postgres:
    image: postgres:9.6
    environment:
      POSTGRES_DB: alfresco
      POSTGRES_USER: alfresco
      POSTGRES_PASSWORD: alfresco
    command: postgres -c max_connections=300 -c log_min_messages=LOG
    ports:
      - "${postgres.port}:5432"
    volumes:
      - alfresco-promena-core-db-volume:/var/lib/postgresql/data

  alfresco-promena-core-ass:
    image: alfresco/alfresco-search-services:1.2.0
    environment:
      SOLR_ALFRESCO_HOST: alfresco-promena-core-acs
      SOLR_ALFRESCO_PORT: 8080
      SOLR_SOLR_HOST: alfresco-promena-core-ass
      SOLR_SOLR_PORT: 8983
      SOLR_CREATE_ALFRESCO_DEFAULTS: alfresco,archive
    ports:
      - "8983:8983"
    volumes:
      - alfresco-promena-core-ass-volume:/opt/alfresco-search-services/data
      - alfresco-promena-core-ass-volume:/opt/alfresco-search-services/contentstore
      - alfresco-promena-core-ass-solrhome-volume:/opt/alfresco-search-services/solrhome

volumes:
  alfresco-promena-core-acs-volume:
    external: true
  alfresco-promena-core-db-volume:
    external: true
  alfresco-promena-core-ass-volume:
    external: true
  alfresco-promena-core-ass-solrhome-volume:
    external: true