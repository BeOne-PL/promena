promena.connector.activemq.consumer.queue.request=Promena.request
promena.connector.activemq.consumer.queue.response=Promena.response
promena.connector.activemq.consumer.queue.response.error=Promena.response.error

# https://docs.spring.io/spring-boot/docs/2.2.1.RELEASE/reference/html/appendix-application-properties.html#integration-properties
spring.activemq.broker-url=failover:(nio://localhost:61616)?timeout=3000&jms.useCompression=true
spring.jms.pub-sub-domain=false

spring.jms.cache.enabled=false
spring.jms.cache.producers=false
spring.activemq.pool.enabled=false

spring.jms.listener.concurrency=1
spring.jms.listener.max-concurrency=1