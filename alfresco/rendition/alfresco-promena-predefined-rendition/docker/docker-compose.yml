version: "2.4"

services:
  alfresco-promena-predefined-rendition-share:
    image: ${docker.share.image}:${alfresco.share.version}
    mem_limit: 500m
    environment:
      JAVA_OPTS: "-XX:MinRAMPercentage=50 -XX:MaxRAMPercentage=80"
      REPO_HOST: alfresco-promena-predefined-rendition-acs
      REPO_PORT: 8080
    ports:
      - "${share.port}:8080"

  alfresco-promena-predefined-rendition-acs:
    image: alfresco-content-services-alfresco-promena-predefined-rendition:development
    mem_limit: 2g
    build:
      dockerfile: ./Dockerfile
      context: ../../../target
    environment:
      CATALINA_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0.0.0.0:8888"
      JAVA_OPTS: "-XX:MinRAMPercentage=50 -XX:MaxRAMPercentage=80"
    ports:
      - "${acs.port}:8080"
      - "${acs.debug.port}:8888"
    volumes:
      - alfresco-promena-predefined-rendition-acs-volume:/usr/local/tomcat/alf_data
    depends_on:
      - alfresco-promena-predefined-rendition-postgres

  alfresco-promena-predefined-rendition-postgres:
    image: postgres:11.4
    environment:
      POSTGRES_DB: alfresco
      POSTGRES_USER: alfresco
      POSTGRES_PASSWORD: alfresco
    command: postgres -c max_connections=300 -c log_min_messages=LOG
    ports:
      - "${postgres.port}:5432"
    volumes:
      - alfresco-promena-predefined-rendition-db-volume:/var/lib/postgresql/data

  alfresco-promena-predefined-rendition-ass:
    image: alfresco/alfresco-search-services:1.4.0
    mem_limit: 1g
    environment:
      SOLR_JAVA_MEM: "-XX:MinRAMPercentage=50 -XX:MaxRAMPercentage=80"
      SOLR_ALFRESCO_HOST: alfresco-promena-predefined-rendition-acs
      SOLR_ALFRESCO_PORT: 8080
      SOLR_ALFRESCO_SECURECOMMS: none
      SOLR_SOLR_HOST: alfresco-promena-predefined-rendition-ass
      SOLR_SOLR_PORT: 8983
      SOLR_CREATE_ALFRESCO_DEFAULTS: alfresco,archive
    ports:
      - "8983:8983"
    volumes:
      - alfresco-promena-predefined-rendition-ass-data-volume:/opt/alfresco-search-services/data
      - alfresco-promena-predefined-rendition-ass-data-volume:/opt/alfresco-search-services/contentstore
      - alfresco-promena-predefined-rendition-ass-conf-volume:/opt/alfresco-search-services/solrhome
      - alfresco-promena-predefined-rendition-ass-conf-volume:/opt/alfresco-search-services/keystores

  promena:
    image: promena-predefined-rendition-executable:1.0.0
    mem_limit: 2g
    environment:
      - logging.level.pl.beone=DEBUG
      - spring.activemq.broker-url=failover:(nio://activemq:61616)?timeout=3000&jms.useCompression=true
      - transformer.pl.beone.promena.transformer.converter.libreoffice.LibreOfficeConverterTransformer.priority=1
      - transformer.pl.beone.promena.transformer.converter.imagemagick.ImageMagickConverterTransformer.priority=2

volumes:
  alfresco-promena-predefined-rendition-acs-volume:
    external: true
  alfresco-promena-predefined-rendition-db-volume:
    external: true
  alfresco-promena-predefined-rendition-ass-data-volume:
    external: true
  alfresco-promena-predefined-rendition-ass-conf-volume:
    external: true